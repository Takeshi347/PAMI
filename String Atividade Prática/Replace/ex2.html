<body>
<script>
/* Faça um programa que irá substituir 
os sobrenomes por “Paz” do array abaixo. Faça uso do foreach.*/

let alunos = [
    "Pombinha da Paz",
    "Barba Ruiva",
    "Motocicleta"
];

alunos.forEach((nome, i) => {
    alunos[i] = nome.replace(/ .+$/, " Paz");
});

console.log(alunos);

</script>
