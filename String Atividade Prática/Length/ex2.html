<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <script>
        let nome = prompt('Digite o nome');

        if (nome.length <= 5) {
            console.log("Poucos caracteres");
        }

        else if (nome.length > 5 && nome.length <= 10) {
            console.log("Boa quantidade de caracteres");
        }
        else{
            console.log("Inúmeros caracteres encontrados");
        }
    </script>
</body>
</html>
